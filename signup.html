<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/validation.css"/>
</head>
<body>
    <div class="container mt-3">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Signup Form</h3>
                <form id="signup-form" class="needs-validation">
                    <!-- Name -->
                     <div class="mb-3">
                        <div class="input-group">
                            <label for="name" class="input-group-text required">
                                <i class="bi bi-person-fill"></i>
                            </label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" aria-label="Username"/>
                        </div>
                        <span id="msg-name" class="form-message"></span>
                     </div>
                    <!-- Gender -->
                    <div class="mb-3">
                        <!-- <label class="form-label">Gender:</label> -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input id="male" class="form-check-input mt-0" type="radio" name="gender" value="Male" aria-label="Radio button for Male">
                            </div>
                            <label class="form-check-label form-control" for="male">
                                Male
                                <i class="bi bi-gender-male"></i>
                            </label>

                            <div class="input-group-text">
                                <input id="female" class="form-check-input mt-0" type="radio" name="gender" value="Female" aria-label="Radio button for Female">
                            </div>
                            <label class="form-check-label form-control" for="female">
                                Female
                                <i class="bi bi-gender-female"></i>
                            </label>
                        </div>
                        <span id="msg-gender" class="form-message"></span>
                    </div>
                    <!-- Date of Birth -->
                    <div class="mb-3">
                        <div class="input-group">
                            <label for="dob" class="input-group-text required">
                                <i class="bi bi-cake2-fill"></i>
                            </label>
                            <input type="date" class="form-control" id="dob">
                        </div>                        
                        <span id="msg-dob" class="form-message"></span>
                    </div>
                    <!-- Country -->
                    <div class="mb-3">
                        <div class="input-group">
                            <label for="country" class="input-group-text required">
                                <i class="bi bi-globe-americas"></i>
                            </label>
                            <select class="form-select" id="country">
                                <option selected>India</option>
                                <option>America</option>
                                <option>Australia</option>
                                <option>Belgium</option>
                                <option>Canada</option>
                                <option>Denmark</option>
                            </select>
                        </div>
                        <span id="msg-country" class="form-message"></span>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <div class="input-group">
                            <label for="password" class="input-group-text required">
                                <i class="bi bi-key-fill"></i>
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <span id="msg-pass" class="form-message"></span>
                        <div class="condition-group">
                            <p class="condition-group-heading">Password must contain:</p>
                            <ul class="condition-list">
                                <li id="num" class="condition-list-item">At least 1 number (0-9)</li>
                                <li id="char" class="condition-list-item">At least 8 characters</li>
                                <li id="upper" class="condition-list-item">At least 1 uppercase letter</li>
                                <li id="lower" class="condition-list-item">At least 1 lowercase letter</li>
                                <li id="special" class="condition-list-item">At least 1 special symbol</li>
                            </ul>
                        </div>
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <div class="input-group">
                            <label for="confirm-password" class="input-group-text required">
                                <i class="bi bi-lock-fill"></i>
                            </label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your Password">
                        </div>
                        <span id="msg-confirm" class="form-message"></span>
                    </div>
                    <!-- Terms and Conditions -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    </div>
                    <!-- Submit Button -->
                    <button id="btn-submit" type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/register.js"></script>
</body>
</html>
